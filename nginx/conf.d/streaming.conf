# Upstream para o OvenMediaEngine
upstream ovenmediaengine_hls {
    server ovenmediaengine:8080;
}

upstream ovenmediaengine_webrtc {
    server ovenmediaengine:3333;
}

# Upstream para o servidor de autenticação
upstream auth_server {
    server yustream-auth:3001;
}

# Upstream para o addon Stremio
upstream stremio_server {
    server stremio-addon:7000;
}

# Servidor principal
server {
    listen 80;
    server_name localhost;

    # Redirecionamentos para Stremio addon na raiz (usando SDK oficial) - DEVEM VIR ANTES DO FALLBACK
    location ~ ^/manifest.json {
        proxy_pass http://stremio_server;
        proxy_pass_header Content-Length;
        proxy_pass_header Content-Type;

        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location = /configure {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # URLs com credenciais JSON encoded para Stremio
    location ~ ^/\{.*\}/manifest\.json$ {
        proxy_pass http://stremio_server;
        proxy_pass_header Content-Length;
        proxy_pass_header Content-Type;

        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location ~ ^/\{.*\}/catalog/(.+)\.json$ {
        proxy_pass http://stremio_server;
        proxy_set_header Host $host;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location ~ ^/\{.*\}/stream/(.+)\.json$ {
        proxy_pass http://stremio_server;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    # Fallback para outros padrões de catalog/stream
    location ~ ^/catalog/(.+)\.json$ {
        proxy_pass http://stremio_server;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location ~ ^/stream/(.+)\.json$ {
        proxy_pass http://stremio_server;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    # Rotas da API de autenticação
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    
        proxy_pass http://auth_server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
    }

    # Status do servidor
    location /status {
        access_log off;
        return 200 "OvenMediaEngine Proxy OK";
        add_header Content-Type text/plain;
    }

    # Health check
    location /health {
        proxy_pass http://ovenmediaengine_hls/live/;
        proxy_set_header Host $host;
        access_log off;
    }

    # Página principal com player (fallback) - DEVE VIR POR ÚLTIMO
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Configurações de performance
    client_max_body_size 50M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
}

