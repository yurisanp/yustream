# Upstream para o OvenMediaEngine
upstream ovenmediaengine_hls {
    server ovenmediaengine:8080;
}

upstream ovenmediaengine_webrtc {
    server ovenmediaengine:3333;
}

# Upstream para o servidor de autenticação
upstream auth_server {
    server yustream-auth:3001;
}

# Servidor principal
server {
    listen 80;
    server_name localhost;

    # Página principal com player
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Rotas da API de autenticação
    location /api/ {
        proxy_pass http://auth_server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Status do servidor
    location /status {
        access_log off;
        return 200 "OvenMediaEngine Proxy OK";
        add_header Content-Type text/plain;
    }

    # Health check
    location /health {
        proxy_pass http://ovenmediaengine_hls/live/;
        proxy_set_header Host $host;
        access_log off;
    }

    # Configurações de performance
    client_max_body_size 50M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
}