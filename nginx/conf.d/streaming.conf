# Upstream para o OvenMediaEngine
upstream ovenmediaengine_hls {
    server ovenmediaengine:8080;
}

upstream ovenmediaengine_webrtc {
    server ovenmediaengine:3333;
}

# Servidor principal
server {
    listen 80;
    server_name localhost;

    # Página principal com player
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy para HLS/LLHLS streams do OvenMediaEngine
    location /live/ {
        proxy_pass http://ovenmediaengine_hls/live/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers específicos para streaming
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Range";
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range";
    }

    # Proxy direto para OvenMediaEngine HLS (porta 8080)
    location /ome-hls/ {
        proxy_pass http://ovenmediaengine_hls/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Headers para HLS
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Range";
    }

    # Proxy para WebRTC Signaling (porta 3333)
    location /ws {
        proxy_pass http://ovenmediaengine_webrtc/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers CORS para WebRTC
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }

    # Status do servidor
    location /status {
        access_log off;
        return 200 "OvenMediaEngine Proxy OK";
        add_header Content-Type text/plain;
    }

    # Health check
    location /health {
        proxy_pass http://ovenmediaengine_hls/live/;
        proxy_set_header Host $host;
        access_log off;
    }

    # Configurações de performance
    client_max_body_size 50M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
}