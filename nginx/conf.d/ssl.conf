# Configuração SSL para yustream.yurisp.com.br
# Este arquivo será usado após a obtenção dos certificados SSL

# Upstreams (fora dos blocos server)

# Upstream para o servidor de autenticação
upstream auth_server_ssl {
    server yustream-auth:3001;
}

# Upstream para o addon Stremio
upstream stremio_server_ssl {
    server stremio-addon:7000;
}

# Upstream para o Portainer
upstream portainer_server_ssl {
    server yustream-portainer:9000;
}

# Upstream para o websockify (WebSocket → TCP)
upstream websockify_backend_ssl {
    server yustream-websockify:5901;
    keepalive 32;
}

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name yustream.yurisp.com.br;
    
    # Permitir validação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuração HTTPS principal
server {
    listen 443 ssl;
    http2 on;
    server_name yustream.yurisp.com.br;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/yustream.yurisp.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yustream.yurisp.com.br/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de segurança
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Redirecionamentos para Stremio addon na raiz (usando SDK oficial) - DEVEM VIR ANTES DO FALLBACK
    location ~ ^/manifest.json {
        proxy_pass http://stremio_server_ssl;
        proxy_pass_header Content-Length;
        proxy_pass_header Content-Type;

        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location = /configure {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # URLs com credenciais JSON encoded para Stremio
    location ~ ^/\{.*\}/manifest\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_pass_header Content-Length;
        proxy_pass_header Content-Type;

        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location ~ ^/\{.*\}/catalog/(.+)\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_set_header Host $host;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

        location ~ ^/\{.*\}/meta/(.+)\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_set_header Host $host;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location ~ ^/\{.*\}/subtitles/(.+)\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_set_header Host $host;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location ~ ^/\{.*\}/stream/(.+)\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    # Fallback para outros padrões de catalog/stream
    location ~ ^/catalog/(.+)\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

        location ~ ^/meta/(.+)\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location ~ ^/subtitles/(.+)\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    location ~ ^/stream/(.+)\.json$ {
        proxy_pass http://stremio_server_ssl;
        proxy_set_header Accept-Encoding "";  # evita gzip
        gzip off;

        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    # Rotas da API de autenticação
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    
        proxy_pass http://auth_server_ssl/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota para o Portainer (gerenciamento de containers)
    location /portainer/ {
        proxy_pass http://portainer_server_ssl/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support para Portainer
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts para interface administrativa
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Assets do Stremio addon
    location /stremio-assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Status do servidor
    location /status {
        access_log off;
        return 200 "YuStream Server SSL OK";
        add_header Content-Type text/plain;
    }

    # ========== CONFIGURAÇÕES YUSTREAM SMART TV SSL ==========
    
    # Smart TV App (rota específica)
    location /tv {
        alias /usr/share/nginx/html/smarttv;
        index index.html;
        try_files $uri $uri/ /smarttv/index.html;
        
        # Headers CORS para Smart TVs
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        # Cache otimizado para Smart TV
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            gzip_static on;
        }
        
        # Manifest PWA
        location ~ /tv/manifest\.json$ {
            alias /usr/share/nginx/html/smarttv/manifest.json;
            expires 1d;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # HTML - cache curto para atualizações
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # Mobile Expo (rota específica)
    location /mobile {
        alias /usr/share/nginx/html/mobile;
        index index.html;
        try_files $uri $uri/ /mobile/index.html;
        
        # Headers CORS para Smart TVs
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    }
    
    # Status da aplicação Smart TV
    location /tv/status {
        access_log off;
        return 200 "YuStream Smart TV SSL OK";
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin "*";
    }

    # Página principal com player (fallback) - DEVE VIR POR ÚLTIMO
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Configurações de performance
    client_max_body_size 100M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
}