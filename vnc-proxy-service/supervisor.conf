[program:vnc-proxy]
command=node /app/server.js
directory=/app
user=yustream
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/vnc-proxy.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=NODE_ENV=production
priority=10
startsecs=3
startretries=3
stopwaitsecs=10
