version: '3.8'

services:
  ovenmediaengine:
    image: airensoft/ovenmediaengine:latest
    container_name: ovenmediaengine
    restart: unless-stopped
    ports:
      # RTMP port for OBS streaming
      - "1935:1935"
      # WebRTC Signaling port
      - "3333:3333"
      # WebRTC TCP port
      - "3334:3334"
      # HLS/DASH HTTP port
      - "8080:8080"
      # WebRTC UDP ports for ICE
      - "10000-10005:10000-10005/udp"
      # RTMP over WebSocket
      - "9999:9999"
    volumes:
      - ./ome-config:/opt/ovenmediaengine/bin/origin_conf
      - ./ome-logs:/var/log/ovenmediaengine
    environment:
      - OME_HOST_IP=0.0.0.0
    networks:
      - streaming-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./yustream-react/dist:/usr/share/nginx/html
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - ovenmediaengine
    networks:
      - streaming-network

networks:
  streaming-network:
    driver: bridge