version: '3.8'

services:
  ovenmediaengine:
    image: airensoft/ovenmediaengine:latest
    container_name: ovenmediaengine
    restart: unless-stopped
    ports:
      # RTMP port for OBS streaming
      - "1935:1935"
      # WebRTC Signaling port
      - "3333:3333"
      # WebRTC TCP port
      - "3334:3334"
      # HLS/DASH HTTP port
      - "8080:8080"
      # HLS/DASH HTTPS port
      - "8443:8443"
      # WebRTC UDP ports for ICE
      - "10000-10005:10000-10005/udp"
      # RTMP over WebSocket
      - "9999:9999"
    volumes:
      - ./ome-config:/opt/ovenmediaengine/bin/origin_conf
      - ./ome-logs:/var/log/ovenmediaengine
      - ./ssl/letsencrypt/live/yustream.yurisp.com.br:/opt/ovenmediaengine/bin/cert
    environment:
      - OME_HOST_IP=0.0.0.0
    networks:
      - streaming-network

  mongodb:
    image: mongo:7
    container_name: yustream-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=yustream
      - MONGO_INITDB_ROOT_PASSWORD=yustream123
      - MONGO_INITDB_DATABASE=yustream
    volumes:
      - ./mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - streaming-network

  yustream-auth:
    build: ./auth-server
    container_name: yustream-auth
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=yustream-jwt-secret-change-in-production-2024
      - CORS_ORIGIN=*
      - STREAM_CHECK_URL=http://ovenmediaengine:8080/live/live/abr.m3u8
      - MONGODB_URI=mongodb://yustream:yustream123@mongodb:27017/yustream?authSource=admin
      - WEBHOOK_SECRET=yustream-webhook-secret-2024
    volumes:
      - ./auth-server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - streaming-network

  stremio-addon:
    build: ./stremio-addon
    container_name: yustream-stremio
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - STREMIO_PORT=7000
      - JWT_SECRET=yustream-jwt-secret-change-in-production-2024
      - STREAM_CHECK_URL=http://ovenmediaengine:8080/live/live/abr.m3u8
      - MONGODB_URI=mongodb://yustream:yustream123@mongodb:27017/yustream?authSource=admin
    volumes:
      - ./stremio-addon:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - streaming-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./yustream-react/dist:/usr/share/nginx/html
      - ./ssl/letsencrypt:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
    depends_on:
      - ovenmediaengine
      - yustream-auth
      - stremio-addon
    networks:
      - streaming-network

networks:
  streaming-network:
    driver: bridge