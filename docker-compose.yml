version: '3.8'

services:
  ovenmediaengine:
    image: airensoft/ovenmediaengine:latest
    container_name: ovenmediaengine
    restart: unless-stopped
    volumes:
      - ./ome-config:/opt/ovenmediaengine/bin/origin_conf
      - ./ome-logs:/var/log/ovenmediaengine
      - /etc/letsencrypt/live/yustream.yurisp.com.br/cert.pem:/opt/ovenmediaengine/bin/ssl_conf/cert.pem
      - /etc/letsencrypt/live/yustream.yurisp.com.br/privkey.pem:/opt/ovenmediaengine/bin/ssl_conf/privkey.pem
      - /etc/letsencrypt/live/yustream.yurisp.com.br/chain.pem:/opt/ovenmediaengine/bin/ssl_conf/chain.pem
    environment:
      - OME_HOST_IP=0.0.0.0
    network_mode: host

  mongodb:
    image: mongo:7
    container_name: yustream-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=yustream
      - MONGO_INITDB_ROOT_PASSWORD=yustream123
      - MONGO_INITDB_DATABASE=yustream
    volumes:
      - ./mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - streaming-network

  yustream-auth:
    build: ./auth-server
    container_name: yustream-auth
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=yustream-jwt-secret-change-in-production-2024
      - CORS_ORIGIN=*
      - STREAM_CHECK_URL=http://host.docker.internal:8080/live/live/abr.m3u8
      - MONGODB_URI=mongodb://yustream:yustream123@mongodb:27017/yustream?authSource=admin
      - WEBHOOK_SECRET=yustream-webhook-secret-2024
      # Configurações do OvenMediaEngine API
      - OME_HOSTNAME=host.docker.internal
      - OME_API_PORT=8081
      - OME_VHOST=default
      - OME_APP=live
      - OME_STREAM=live
      - OME_ACCESS_TOKEN=maketears
    volumes:
      - ./auth-server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - streaming-network

  stremio-addon:
    build: ./stremio-addon
    container_name: yustream-stremio
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - STREMIO_PORT=7000
      - JWT_SECRET=yustream-jwt-secret-change-in-production-2024
      - AUTH_SERVER_URL=http://yustream-auth:3001
      - MONGODB_URI=mongodb://yustream:yustream123@mongodb:27017/yustream?authSource=admin
    volumes:
      - ./stremio-addon:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - streaming-network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: yustream-portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - streaming-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./yustream-react/dist:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
    depends_on:
      - ovenmediaengine
      - yustream-auth
      - stremio-addon
      - portainer
    networks:
      - streaming-network

networks:
  streaming-network:
    driver: bridge

volumes:
  portainer_data: