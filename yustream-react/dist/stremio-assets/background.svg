<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="overlayGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Overlay for better text readability -->
  <rect width="1920" height="1080" fill="url(#overlayGradient)"/>
  
  <!-- Geometric patterns -->
  <circle cx="200" cy="200" r="100" fill="#ffffff" opacity="0.1"/>
  <circle cx="1720" cy="880" r="150" fill="#ffffff" opacity="0.1"/>
  <polygon points="400,100 500,100 450,200" fill="#ffffff" opacity="0.1"/>
  <polygon points="1420,880 1520,880 1470,980" fill="#ffffff" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="460" y="340" width="1000" height="400" rx="20" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="2"/>
  
  <!-- YuStream title -->
  <text x="960" y="450" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">YuStream</text>
  
  <!-- Subtitle -->
  <text x="960" y="520" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#ffffff" opacity="0.9">Streaming ao Vivo</text>
  
  <!-- Play icon -->
  <polygon points="860,600 860,720 1060,660" fill="#ffffff" opacity="0.8"/>
  
  <!-- Live indicator -->
  <circle cx="1200" cy="400" r="30" fill="#ff4757"/>
  <text x="1200" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">LIVE</text>
</svg>
