<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste VNC Interface - YuStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success { background: #28a745; }
        .status.error { background: #dc3545; }
        .status.info { background: #17a2b8; }
        .test-area {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
        }
        #vnc-container {
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            margin: 20px 0;
        }
    </style>
    
    <!-- Biblioteca VNC Local -->
    <script src="/vendor/vnc-simple.js"></script>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Teste da Interface VNC - YuStream</h1>
        
        <div id="status-container">
            <div id="library-status" class="status info">üü° Verificando biblioteca VNC...</div>
        </div>

        <div class="test-area">
            <h3>Controles de Teste</h3>
            <button id="test-connect" disabled>Testar Conex√£o VNC</button>
            <button id="test-disconnect" disabled>Desconectar</button>
            <button id="test-ctrlaltdel" disabled>Ctrl+Alt+Del</button>
            <button id="clear-canvas">Limpar Canvas</button>
        </div>

        <div class="test-area">
            <h3>Canvas VNC</h3>
            <div id="vnc-container"></div>
        </div>

        <div class="test-area">
            <h3>Logs de Teste</h3>
            <div id="log-container" style="background: #000; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;">
            </div>
        </div>
    </div>

    <script>
        let rfbInstance = null;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML += `[${timestamp}] ${message}<br>`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log('[VNC Test]', message);
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('library-status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function checkVNCLibrary() {
            if (window.RFB) {
                updateStatus('üü¢ Biblioteca VNC carregada com sucesso!', 'success');
                log('Biblioteca VNC dispon√≠vel: ' + typeof window.RFB);
                
                // Habilitar bot√µes
                document.getElementById('test-connect').disabled = false;
                
                return true;
            } else {
                updateStatus('‚ùå Biblioteca VNC n√£o encontrada', 'error');
                log('window.RFB n√£o est√° dispon√≠vel');
                return false;
            }
        }

        function testConnect() {
            const container = document.getElementById('vnc-container');
            
            if (!window.RFB) {
                log('Erro: Biblioteca RFB n√£o dispon√≠vel');
                return;
            }

            try {
                log('Iniciando teste de conex√£o VNC...');
                
                // Limpar container
                container.innerHTML = '';
                
                // Criar inst√¢ncia RFB
                rfbInstance = new window.RFB(container, 'ws://localhost:6080', {
                    credentials: { password: 'test-password' }
                });

                // Event listeners
                rfbInstance.addEventListener('connect', () => {
                    log('‚úÖ Conex√£o VNC estabelecida com sucesso');
                    document.getElementById('test-disconnect').disabled = false;
                    document.getElementById('test-ctrlaltdel').disabled = false;
                });

                rfbInstance.addEventListener('disconnect', () => {
                    log('üîå Conex√£o VNC desconectada');
                    document.getElementById('test-disconnect').disabled = true;
                    document.getElementById('test-ctrlaltdel').disabled = true;
                });

                rfbInstance.addEventListener('credentialsrequired', () => {
                    log('üîë Credenciais requeridas');
                });

                rfbInstance.addEventListener('securityfailure', (e) => {
                    log('üö´ Falha de seguran√ßa: ' + (e.detail ? e.detail.reason : 'Desconhecida'));
                });

                log('Inst√¢ncia RFB criada, aguardando conex√£o...');
                
            } catch (error) {
                log('‚ùå Erro ao criar conex√£o VNC: ' + error.message);
            }
        }

        function testDisconnect() {
            if (rfbInstance) {
                rfbInstance.disconnect();
                rfbInstance = null;
                log('Desconex√£o solicitada');
            }
        }

        function testCtrlAltDel() {
            if (rfbInstance && rfbInstance.sendCtrlAltDel) {
                rfbInstance.sendCtrlAltDel();
                log('Comando Ctrl+Alt+Del enviado');
            }
        }

        function clearCanvas() {
            const container = document.getElementById('vnc-container');
            container.innerHTML = '';
            log('Canvas limpo');
        }

        // Event listeners
        document.getElementById('test-connect').addEventListener('click', testConnect);
        document.getElementById('test-disconnect').addEventListener('click', testDisconnect);
        document.getElementById('test-ctrlaltdel').addEventListener('click', testCtrlAltDel);
        document.getElementById('clear-canvas').addEventListener('click', clearCanvas);

        // Verificar biblioteca quando p√°gina carregar
        window.addEventListener('load', () => {
            log('P√°gina carregada, verificando biblioteca VNC...');
            
            let attempts = 0;
            const maxAttempts = 10;
            
            const checkLibrary = () => {
                attempts++;
                log(`Tentativa ${attempts}/${maxAttempts} de verificar biblioteca`);
                
                if (checkVNCLibrary()) {
                    return; // Sucesso
                }
                
                if (attempts < maxAttempts) {
                    setTimeout(checkLibrary, 500);
                } else {
                    updateStatus('‚ùå Biblioteca VNC n√£o carregou ap√≥s m√∫ltiplas tentativas', 'error');
                    log('Falha: Biblioteca n√£o carregou ap√≥s ' + maxAttempts + ' tentativas');
                }
            };
            
            checkLibrary();
        });

        // Escutar evento customizado
        window.addEventListener('vncLibraryLoaded', (e) => {
            log('Evento vncLibraryLoaded recebido: ' + JSON.stringify(e.detail));
            checkVNCLibrary();
        });
    </script>
</body>
</html>
