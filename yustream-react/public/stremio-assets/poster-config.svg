<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="posterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa502;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6348;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#posterGradient)" rx="10"/>
  
  <!-- Config icon -->
  <circle cx="150" cy="200" r="60" fill="#ffffff" opacity="0.9"/>
  
  <!-- Gear icon -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="25" fill="url(#posterGradient)"/>
    <circle cx="0" cy="0" r="15" fill="#ffffff"/>
    <circle cx="0" cy="0" r="5" fill="url(#posterGradient)"/>
    
    <!-- Gear teeth -->
    <rect x="-2" y="-35" width="4" height="10" fill="url(#posterGradient)"/>
    <rect x="-2" y="25" width="4" height="10" fill="url(#posterGradient)"/>
    <rect x="-35" y="-2" width="10" height="4" fill="url(#posterGradient)"/>
    <rect x="25" y="-2" width="10" height="4" fill="url(#posterGradient)"/>
    
    <!-- Diagonal teeth -->
    <rect x="-25" y="-25" width="4" height="8" fill="url(#posterGradient)" transform="rotate(45)"/>
    <rect x="21" y="21" width="4" height="8" fill="url(#posterGradient)" transform="rotate(45)"/>
    <rect x="21" y="-25" width="4" height="8" fill="url(#posterGradient)" transform="rotate(-45)"/>
    <rect x="-25" y="21" width="4" height="8" fill="url(#posterGradient)" transform="rotate(-45)"/>
  </g>
  
  <!-- YuStream title -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">YuStream</text>
  
  <!-- Subtitle -->
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="url(#textGradient)" opacity="0.9">Configuração</text>
  
  <!-- Status text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="url(#textGradient)" opacity="0.8">Configure suas credenciais</text>
</svg>
