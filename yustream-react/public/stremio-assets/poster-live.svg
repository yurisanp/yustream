<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="posterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ed573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#posterGradient)" rx="10"/>
  
  <!-- Live indicator -->
  <circle cx="250" cy="50" r="25" fill="#ff4757"/>
  <text x="250" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">LIVE</text>
  
  <!-- Play button -->
  <circle cx="150" cy="200" r="60" fill="#ffffff" opacity="0.9"/>
  <polygon points="130,180 130,220 180,200" fill="url(#posterGradient)"/>
  
  <!-- YuStream title -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">YuStream</text>
  
  <!-- Subtitle -->
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="url(#textGradient)" opacity="0.9">Ao Vivo</text>
  
  <!-- Status text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="url(#textGradient)" opacity="0.8">Streaming em tempo real</text>
</svg>
