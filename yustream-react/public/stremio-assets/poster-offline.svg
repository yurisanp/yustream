<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="posterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#posterGradient)" rx="10"/>
  
  <!-- Offline indicator -->
  <circle cx="250" cy="50" r="25" fill="#ffffff" opacity="0.8"/>
  <text x="250" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#posterGradient)">OFF</text>
  
  <!-- Stop button -->
  <rect x="120" y="170" width="60" height="60" fill="#ffffff" opacity="0.9" rx="5"/>
  <rect x="135" y="185" width="30" height="30" fill="url(#posterGradient)" rx="3"/>
  
  <!-- YuStream title -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">YuStream</text>
  
  <!-- Subtitle -->
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="url(#textGradient)" opacity="0.9">Offline</text>
  
  <!-- Status text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="url(#textGradient)" opacity="0.8">Stream indispon√≠vel</text>
</svg>
